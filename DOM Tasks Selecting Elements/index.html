<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <title>DOM Selection Tasks</title>

    <style>
    .highlight {
        border: 2px solid purple;
        font-weight: bold;
    }
</style>
</head>
<body>

    <h1 id="main-title" class="header-text">My DOM Selection Playground</h1>

    <div class="content-box">
        <p class="paragraph-text">This is the **first** paragraph of content.</p>
        <button id="action-btn">Click Me!</button>
    </div>

    <div class="content-box">
        <p class="paragraph-text">This is the **second** paragraph of content.</p>
        <ul>
            <li class="list-item">Item 1</li>
            <li class="list-item special">Item 2</li>
            <li class="list-item">Item 3</li>
        </ul>
    </div>

    <script>
        
        const task1 = document.getElementById('main-title')

        task1.style.backgroundColor= 'red'

        const contentBoxes = document.getElementsByClassName('content-box')

        console.log(contentBoxes);
        

        for(const box of contentBoxes){

            box.style.backgroundColor = "yellow"
            

       }

       const firstParagraph = document.querySelector('.paragraph-text')

       console.log(firstParagraph)

       firstParagraph.style.backgroundColor = "lightBlue"

       const listItems = document.querySelectorAll('ul li')

       console.log((listItems));

       listItems.forEach((el) =>{

        el.style.backgroundColor = 'lightgreen'
       })


       $('#main-title').css('color','blue')

       console.log($('.content-box').css('background-color','orange'))

       console.log($('p'))

       $('p').text('Content Updated by jQuery!')

         console.log($('li .special'))

         $('li.special').addClass('highlight')
    </script>

</body>
</html>
