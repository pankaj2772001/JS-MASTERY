<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Form Events & Event Object</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        body { font-family: sans-serif; padding: 40px; display: flex; flex-direction: column; align-items: center; }
        form { background: #eef2f3; padding: 25px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 100%; max-width: 320px; }
        label { display: block; margin-bottom: 8px; font-size: 0.9rem; color: #555; }
        input { display: block; margin-bottom: 15px; width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #007bff; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 1rem; }
        button:hover { background: #0056b3; }
        #result { margin-top: 25px; padding: 15px; border-radius: 6px; display: none; width: 100%; max-width: 320px; text-align: center; }
    </style>
</head>
<body>

    <form id="my-form">
        <label for="user-city">Where do you want to travel?</label>
        <input type="text" id="user-city" placeholder="Enter a city name..." required>
        <button type="submit">Check Flights</button>
    </form>

    <div id="result"></div>

    <script>
        // --- Task 3/5: Form Logic (jQuery) ---

        $('#my-form').on('submit', function(event) {
            // 1. Use the 'event' object to stop the page refresh
event.preventDefault();            
            // 2. Get the city value using jQuery's .val()
                $('#user-city').val();
            // 3. Show the #result div and put a message in it
            // HINT: Use $('#result').text('message').show();

            $('#result').text(`Tickets Available!!!`).show();
        });

        /* DEVELOPER NOTES (Concept Explanation):
        --------------------------------------
        The 'event' object is a bundle of information provided by the browser. 
        In forms, the most important tool in that bundle is .preventDefault(). 
        
        Without it, the browser treats the form like an old-school paper form 
        and tries to "ship" it to a server, causing the whole page to blink 
        and restart. 
        
        By calling event.preventDefault(), we "hijack" the submission so 
        we can use the data right here on the current page!
        */
    </script>
</body>
</html>
