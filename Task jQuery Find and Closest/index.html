<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find and Closest</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <div class="outer-wrapper" style="padding: 20px; border: 1px solid #ccc;">
        <div class="content-box second-box">
            <ul class="my-list">
                <li class="list-item">Item 1</li>
                <li class="list-item special">Item 2</li>
                <li class="list-item">Item 3</li>
            </ul>
        </div>
    </div>

    <script>
       $('.special').closest('.outer-wrapper').css('background-color','lightgrey')

       $('.second-box').find('.special').text("Found You!")

       console.log($('.special').closest('.outer-wrapper'))
    </script>
</body>
</html>
